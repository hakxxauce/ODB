<body>
  <h1>Full Course Completion Report</h1>
  <button onclick="downloadCSV()">Download as CSV</button>
  <table id="completionTable">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Course Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded here -->
    </tbody>
  </table>
  <script>
    fetch('full_course_report.json')
      .then(res => res.json())
      .then(report => {
        const tbody = document.querySelector('#completionTable tbody');
        report.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row.user}</td><td>${row.course}</td><td>${row.status}</td>`;
          tbody.appendChild(tr);
        });

        window.downloadCSV = function() {
          let csv = "User Name,Course Title,Status\n";
          report.forEach(row => {
            csv += `"${row.user.replace(/"/g, '""')}","${row.course.replace(/"/g, '""')}","${row.status.replace(/"/g, '""')}"\n`;
          });
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'full_course_report.csv';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
      })
      .catch(err => {
        document.querySelector('#completionTable tbody').innerHTML = `<tr><td colspan="3" style="color:red;">Could not load full_course_report.json</td></tr>`;
      });
  </script>
</body>
